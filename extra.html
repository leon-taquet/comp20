<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title> Extra Credit </title>
    <script type="text/javascript">
            window.onload = function ()
            {
                butn1 = document.getElementById("butn1");
                text1 = document.getElementById("text1");
                text2 = document.getElementById("text2");
                butn1.onclick = function (){
                        if (butn1.value == "->")
                        {
                            butn1.value = "<-";
                            text2.value = text1.value;
                            text1.value = "";
                        }
                        else{
                            butn1.value = "->";
                            text1.value = text2.value;
                            text2.value = "";
                        }
                }

            }
    </script>
</head>
<body>
    <center>
        <h1>Extra Credit!</h1>
        <h3>By Leon Taquet</h3>
        <table style = "width: 80%">
            <tr>
                <th> <input type="text" name="text-1" id = "text1"> </th>
                <th> <input type= "button" name="butn-1" id = "butn1" value="->">
                <th> <input type="text" name="text-2" id = "text2" </th>
            </tr>
        </table>
    </center>
        <div id="div1">
            &nbsp;
        </div>

</body>
</html>
