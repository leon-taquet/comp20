<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        body {font-size: 25px; font-family: ariel; color: #000;}
    </style>
  </head>
  <body>
    <h1> Welcome to Joe's Hotdogs! </h1>
    <h2> Your Order </h2>
    <script type="text/javascript">
      var hotdogs_price = 3.25;
      var fries_price = 2.00;
      var drinks_price = 1.50;
      var num_hotdogs = prompt("How many hotdogs do you want?", 0);
      var num_fries = prompt("How many orders of fries do you want?", 0);
      var num_drinks = prompt("How many drinks do you want?", 0);

      var hotdog_total = (num_hotdogs * hotdogs_price);
      var fries_total = (num_fries * fries_price);
      var drinks_total = (num_drinks * drinks_price);

      document.write("# Hotdogs: " + num_hotdogs + " at " +
        hotdogs_price.toFixed(2) + " is $" + hotdog_total.toFixed(2) + '<br>');
      document.write("# Fries: " + num_fries + " at " +
        fries_price.toFixed(2) + " is $" + fries_total.toFixed(2) + '<br>');
      document.write("# Sodas: " + num_drinks + " at " +
        drinks_price.toFixed(2) + " is $" + drinks_total.toFixed(2) + '<br>');

      var subtotal = hotdog_total + fries_total + drinks_total;
      if (subtotal >= 20){
        subtotal *= 0.9;
        document.write("You qualified for our 10% discount." + '<br>');
      }
      document.write("Subtotal: $" + subtotal.toFixed(2) + '<br>');

      var tax = subtotal * 0.0625;
      document.write("Meal Tax: $" + tax.toFixed(2) + '<br>');
      var totalWtax = subtotal * 1.0625;
      document.write("Total: " + totalWtax.toFixed(2) + '<br>');



    </script>
  </body>
</html>
